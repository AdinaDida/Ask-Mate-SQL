<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tag</title>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/formular.css")}}">
</head>
<body>
    <div class="banner-img">
    <div class="banner-text">

        <h1>{{ question_title }}</h1>
    <h2>{{ question_message }}</h2>
    <form action="/question/{{question_id}}/new-tag" method="POST" enctype="multipart/form-data">
        <label for="message">Select a tag:</label><br><br>
        {% for tag in tags %}
        <input type="checkbox" name="check" id="{{ tag }}" value = "{{ tag }}">
            <label for="{{ tag }}">{{ tag }}</label>
        {% endfor %}
        <p>Other:</p>
            <label for="other"><textarea id = "other" name = "other"></textarea></label>

        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
