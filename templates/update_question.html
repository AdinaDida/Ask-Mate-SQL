<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Question</title>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/formular.css")}}">
</head>
<body>
    <div class="banner-img">
    <div class="banner-text">
    <h1>Update Question</h1><br>
    <form action="/question/{{question_id}}/edit" method="POST">
        <label for="title">Edit question:</label><br><br>
        <textarea id="title"  rows="5" cols="70" name="title" required>{{title}}</textarea><br>
        <label for="message">Edit message:</label><br><br>
        <textarea id="message" rows="10" cols="100" name="message" required>{{message}}</textarea><br>
        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
