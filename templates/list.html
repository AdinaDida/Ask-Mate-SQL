<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
</head>
<body>
    <h1>Ask Mate</h1>
    <button type="submit"><a href="/add-question">Ask a question</a></button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>SUBMISSION TIME</th>
                <th>VIEWS</th>
                <th>VOTES</th>
                <th>QUESTIONS</th>
                <th>MESSAGE</th>
                <th>IMAGE</th>
            </tr>
        </thead>
        <tbody>
            {% for key in questions_dict %}
            <tr>
                <td>{{ key }}</td>
                {% for data_key in questions_dict[key] %}
                    {% if data_key == 'title' %}
                        <td><a href="/question/{{ key }}">{{ questions_dict[key][data_key] }}</a></td>
                    {% else %}
                        <td>{{ questions_dict[key][data_key] }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
