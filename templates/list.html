<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
</head>

<body>
    <h1>Ask Mate</h1>
    <button type="submit"><a href="/add-question">Ask a question</a></button>
    <br><br>
    <form action="/list" method="POST">
        <label for="sorting">Select sorting type:</label>
        <select id="sorting" name="sorting">
            <option value="title">By Title</option>
            <option value="submission_time">By Submission Time</option>
            <option value="message">By Message</option>
            <option value="view_number">By Number of Views</option>
            <option value="vote_number">By Number of Votes</option>
        </select>
        <label for="sort">Sorting Order:</label>
        <select id="sort" name="sort">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
        </select>
        <button type="submit">Sort</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>SUBMISSION TIME</th>
                <th>VIEWS</th>
                <th>VOTES</th>
                <th>QUESTIONS</th>
                <th>MESSAGE</th>
                <th>IMAGE</th>
            </tr>
        </thead>
        <tbody>
            {% for dictionary in questions_list %}
            <tr>
                {% for key in dictionary %}
                    {% if key == 'title' %}
                    <td><a href="/question/{{ dictionary['id'] }}">{{ dictionary[key] }}</a></td>
                    {% else %}
                    <td>{{ dictionary[key] }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
