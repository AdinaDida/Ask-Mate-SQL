<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
    <form action="/add-question" method="POST">
        <label for="title">Question:</label><br>
        <textarea id="title" name="title" placeholder="Type the question here!" required></textarea><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Type the message here!" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
