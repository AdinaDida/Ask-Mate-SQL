<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/formular.css")}}">
</head>
<body>
    <div class="banner-img">
    <div class="banner-text">
    <h1>Add Question</h1>
    <form action="/add-question" method="POST" enctype="multipart/form-data">
        <label for="title">Question:</label><br>
        <textarea id="title" rows="5" cols="70" name="title" placeholder="Type the question here!" required></textarea><br>
        <label for="message">Message:</label><br>
        <textarea id="message" rows="10" cols="100" name="message" placeholder="Type the message here!" required></textarea><br>

        <label for="image">Upload new File</label>
        <input type="file" id="image" name="image_file">

        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
