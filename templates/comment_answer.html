<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/formular.css")}}">
</head>
<body>
    <div class="banner-img">
    <div class="banner-text">
    <h1>Add a comment:</h1>
    <form action="/answer/{{answer_id}}/new-comment" method="POST">
        <label for="message">Your comment:</label><br><br>
        <textarea id="message" rows="10" cols="100" name="message" placeholder="Type your answer here!" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
